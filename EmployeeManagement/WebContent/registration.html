<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
        .container{
            margin-top:100px;
            width: 50%;
            border:2px solid #000;
            border-radius: 7px;
        }
        .in{
            width: 100%;
        }
        .btn{
            height: 40px;;
            width: 180px;
            background-color: #333333;
            color: white;
        }
        .btn:hover{
            background-color: #09090e;
            color: rgb(168, 153, 153);
        }
</style>
</head>
<body>
	<div class="container">
            <h1 style="text-align: center">Employee Login Form</h1>
            <form name="myForm" method="post" action="LoginServlet"> 
                <div class="form-group">
                    <input type="text" name="userId" placeholder="User Id" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" name="userType" placeholder="User type" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" name="status" placeholder="Status" class="form-control" />
                </div>
                <div class="form-group">
                	<input type="submit" name="login"  class="btn" value ="Login" />
                	<input type="submit" name="reset"  class="btn" value="Reset" />
                </div>                  
            </form>
	</div>
</body>
</html>
